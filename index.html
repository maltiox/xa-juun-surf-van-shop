<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XA JUUN SURF VAN STORE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #399C7F;
      color: #222;
      text-align: center;
      cursor: none; /* Oculta cursor normal */
    }

    /* Cursor tipo aleta surf minimal */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 30px;
      background: white;
      border-radius: 50% 50% 40% 40%;
      transform: translate(-50%, -50%) rotate(20deg);
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    header {
      background: #F75A33;
      color: white;
      padding: 2rem 1rem;
    }

    section {
      padding: 2rem 1rem;
    }

    .product {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #111;
      color: #eee;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
    }

    .signin-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background: white;
      color: #F75A33;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .signin-btn:hover {
      background: #FF7F50;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 300px;
      border: 0;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>

<body>

<div class="custom-cursor"></div>

<header>
  <h1>XA JUUN SURF VAN STORE</h1>

  <img 
    src="logo.jpg" 
    alt="XA JUUN Surf Van Shop"
    style="
      width: 45%;
      max-width: 200px;
      border-radius: 12px;
      margin-top: 20px;">

  <p>Ropa de verano y surf</p>

  <a href="signin.html" class="signin-btn">Unite</a>
</header>

<section>
  <h2>Productos</h2>

  <a href="music-art.html" style="text-decoration:none; color:inherit;">
    <div class="product">
      <h3>Music Art</h3>
      <p>$14</p>
    </div>
  </a>

  <a href="surf-shorts.html" style="text-decoration:none; color:inherit;">
    <div class="product">
      <h3>Surf Shorts</h3>
      <p>$14</p>
    </div>
  </a>

  <div class="product">
    <h3>T-shirts</h3>
    <p>$30</p>
  </div>

  <div class="product">
    <h3>Hats</h3>
    <p>$30</p>
  </div>

  <div class="product">
    <h3>Artesanías</h3>
    <p>$30</p>
  </div>
  <a href="tabaco.html" style="text-decoration:none; color:inherit;">
  <div class="product">
    <h3>Tabaco, pipes and papers</h3>
    <p>$30</p>
  </div>
  </a>
</section>

<iframe 
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3872.684908723922!2d-91.0687926!3d13.9177726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8588c90fe76230b5%3A0x81aa163e55a8cb34!2sXA%20JUUN%20SURF%20VAN%20SHOP!5e0!3m2!1ses-419!2sgt!4v1770765860597!5m2!1ses-419!2sgt"
allowfullscreen=""
loading="lazy">
</iframe>

<section>
  <h2>Contacto</h2>
  <p>Instagram: @xa_juun</p>
  <p>Whatsapp +502 3608-6295</p>

  <p>
    <a href="https://share.google/oDy1m7eVWaTvRZ2MS" target="_blank">
      ⭐ Déjanos tu reseña en Google
    </a>
  </p>
</section>

<footer>
  © 2026 Surf & Summer
</footer>

<script>
const cursor = document.querySelector('.custom-cursor');

document.addEventListener('mousemove', (e) => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});
</script>

</body>
</html>
