<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | XA JUUN</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #399C7F, #9B5DE5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: #FAFAFA;
      padding: 2rem;
      border-radius: 18px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 11px;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: #FFD93D;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #FF7F50;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #4169E1;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h1>√önete a XA JUUN üåä</h1>
    <p>Forma parte de la comunidad surf</p>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <input type="password" id="confirm" placeholder="Confirmar contrase√±a" required>

      <button type="submit">Crear cuenta</button>
    </form>

    <p id="msg"></p>

    <a href="signin.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
    <a href="index.html">‚Üê Volver a la tienda</a>
  </div>

<script>
const form = document.getElementById("registroForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (password !== confirm) {
    msg.innerText = "Las contrase√±as no coinciden üåä";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwg-QPDi3jA3NJzR2P-fSJatqugS5Ik4PeLKTQkxxhK2qC_29TRMUcXwqo_t5_jv2R_/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      nombre: nombre,
      email: email,
      password: password
    })
  })
  .then(() => {
    msg.innerText = "Registro enviado ü§ô revisa en 3 segundos";
    form.reset();
  })
  .catch(() => {
    msg.innerText = "Error al registrar";
  });
});
</script>


</body>
</html>
